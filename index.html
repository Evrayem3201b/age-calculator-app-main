<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <script src="script.js" defer></script>
</head>
<body>
<div class="form-container">
  <form>
    <div class="labels-headers">
      <div>
        <label for="dd" class="head-labels">DAY</label><br>
        <input type="number" name="dd" id="dd" class="inputs" placeholder="DD"><br>
        <small></small>
      </div>
      <div>
        <label for="mm" class="head-labels">MONTH</label><br>
        <input type="number" name="mm" id="mm" class="inputs" placeholder="MM"><br>
        <small></small>
      </div>
      <div>
        <label for="yyyy" class="head-labels">YEAR</label><br>
        <input type="number" name="yyyy" id="yyyy" class="inputs" placeholder="YYYY"><br>
        <small></small>
      </div>
    </div>
    <div  class="line-cont">
      <div  class="line" style="width: 100%; height: 1px; background-color: hsl(0, 0%, 86%);"><div class="arr_cont"><button type="submit" class="arrow" id="arrow"><img  src="assets/images/icon-arrow.svg" alt=""></button></div></div>
    </div>
  </form>
    <div class="output_cont">
      <label class="outputs"><span id="yyOTP">--</span> years</label><br>
      <label class="outputs"><span id="mmOTP">--</span> months</label><br>
      <label class="outputs"><span id="ddOTP">--</span> days</label>
    </div>
</div>
</body>
</html>
